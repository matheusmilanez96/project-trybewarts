<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo trybe">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" action="" method="get">
                <label for="email"> <input class="email" name="email" type="email" placeholder="Email"> </label>

                <label for="password"> <input class="password" name="password" type="password" placeholder="Senha"> </label>

                <button class="login-button" name="entrar">Entrar</button>
                
        </form>
    </header>

    <main>

        <form id="evaluation-form" action="">
            <div class="nome-sobrenome">
                <label  for="input-name"> <input  id="input-name" name="input-name" type="text" placeholder="Nome"> </label>

                <label  for="input-lastname"> <input  id="input-lastname" name="input-lastname" type="text" placeholder="Sobrenome"> </label>
            </div>

            <div class="email-house">

                <label for="input-email"> <input id="input-email" name="email" type="email" placeholder="Email"> </label>

                <select name="" id="house">

                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>

                </select>
            </div>

            <div>
                <label id="label-family" for="">Qual sua família?</label>
                <br>
                <label for="family1"> <input id="family1" name="family" value="Frontend" type="radio"> Frontend </label>
                <br>
                <label for="family2"> <input id="family2" name="family" value="Backend" type="radio"> Backend </label>
                <br>
                <label for="family3"> <input id="family3" name="family" value="FullStack" type="radio"> FullStack </label>
                
            </div>

            <div class="subdiv">
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                <br>
                <label for="sub1">HoFs</label>
                <input id="sub1" class="subject" value="HoFs" type="checkbox">
                <label for="sub2">Jest</label>
                <input id="sub2" class="subject" value="Jest" type="checkbox">
                <label for="sub3">Promises</label>
                <input id="sub3" class="subject" value="Promises" type="checkbox">
                <br>
                <label for="sub4">React</label>
                <input id="sub4" class="subject" value="React" type="checkbox">
                <label for="sub5">SQL</label>
                <input id="sub5" class="subject" value="SQL" type="checkbox">
                <label for="sub6">Python</label>
                <input id="sub6" class="subject" value="Python" type="checkbox">

            </div>


            <div>
                <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                <br>
                <label for="rate1"> <input id="rate1" name="rate" value="1" type="radio"> 1 </label>
                <label for="rate2"> <input id="rate2" name="rate" value="2" type="radio"> 2 </label>
                <label for="rate3"> <input id="rate3" name="rate" value="3" type="radio"> 3 </label>
                <label for="rate4"> <input id="rate4" name="rate" value="4" type="radio"> 4 </label>
                <label for="rate5"> <input id="rate5" name="rate" value="5" type="radio"> 5 </label>
                <label for="rate6"> <input id="rate6" name="rate" value="6" type="radio"> 6 </label>
                <label for="rate7"> <input id="rate7" name="rate" value="7" type="radio"> 7 </label>
                <label for="rate8"> <input id="rate8" name="rate" value="8" type="radio"> 8 </label>
                <label for="rate9"> <input id="rate9" name="rate" value="9" type="radio"> 9 </label>
                <label for="rate10"> <input id="rate10" name="rate" value="10" type="radio"> 10 </label>

            </div>

            <div>

               <label class="textarea" for="">Deixe seu comentário:<br><textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea> </label>

            </div>

            <div>

                <label id="label-infos" class="subje" for="agreement">Você concorda com o uso das informações acima?</label>
                <input id="agreement" required class="sub" value="" onchange="document.getElementById('submit-btn').disabled = !this.checked;" type="checkbox">
                <!-- source https://stackoverflow.com/questions/18110865/how-to-disable-enable-a-button-with-a-checkbox-if-checked -->

            </div>

            <div>
                <button type="submit" id="submit-btn" disabled >Enviar</button>

            </div>

        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">


    </main>

    <footer>

        <p>Direitos reservados à Trybewarts©</p>

    </footer>
    

    <script src="script.js"></script>
</body>
</html>
